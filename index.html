<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="js/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene do-something particle-system="preset: dust; particleCount: 1000">

      <a-entity position="0 2 0">
        <a-entity camera look-controls wasd-controls>
          <a-entity position="0 0 -3"
                    geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                    material="color: red; shader: flat"
                    cursor="fuse: true">
            <a-animation begin="fusing" easing="ease-in" attribute="scale" 
              fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500">
            </a-animation>
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="1500"
                fill="forwards" from="0.1 0.1 0.1" to="1 1 1">
            </a-animation>

            <a-entity id="datos" visible="false" position="0 3.5 -4" geometry="primitive: plane; height: 5; width: 5" material="side: double">
              <a-text font="monoid" id="planeta_text" position="-1 2 0" width="14" value ="Planeta" color="#000"></a-text>
              <a-text font="dejavu" id="masa_text" position="-2 1 0" width="7" value ="Datos interesantes" color="#000"></a-text>
              <a-text font="dejavu" id="volumen_text" position="-2 0 0" width="7" value ="Datos interesantes" color="#000"></a-text>
              <a-text font="dejavu" id="gravedad_text" position="-2 -1 0" width="7" value ="Datos interesantes" color="#000"></a-text>
            </a-entity>
        
          </a-entity>
        </a-entity>
    </a-entity>

      <a-sphere id="sol" position="0 2 -7" radius="3.5" src="https://ucarecdn.com/45e1051d-5028-46d3-aba3-f5e8375067a6/">
      </a-sphere>

      <a-sphere id="mercurio" position="5 2 -4" radius="0.5" src="https://ucarecdn.com/ee739c38-943b-4e85-85d0-ab8e3cf5af75/">
        <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
      repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere id="venus" position="6 2 0" radius="0.75" src="https://ucarecdn.com/f01e7a1e-ea56-4813-a9c9-e1de52325329/">
        <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
      repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere id="tierra" position="0 2 5" radius="1" src="https://ucarecdn.com/27442f5b-30c6-4857-bdf2-cd498d62c3db/">
        <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
      repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere id="marte" position="-8 2 7" radius="0.5" src="https://ucarecdn.com/1cc18fc9-de57-4d59-9d4c-7ec890239990/">
        <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
      repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere id="jupiter" position="-16 2 2" radius="1.5" src="https://ucarecdn.com/1dcefe3f-4af4-4329-8333-95a27d959cdf/">
        <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
      repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere id="saturno" position="-21 2 -6" radius="1.25" src="https://ucarecdn.com/e28d72a9-e977-4363-af89-30f8923c0ba2/">
        <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
      repeat="indefinite"></a-animation>
      </a-sphere>
      <a-entity position="-16 2 2" geometry="primitive: circle; radius: 2.5" material="side: double" color="#F0EABA"></a-entity>

      <a-sphere id="urano" position="-26 2 -15" radius="1" src="https://ucarecdn.com/d7a475c7-709b-4976-98b6-25240bd25969/"
      >
        <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
      repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere id="neptuno" position="-24 2 -26" radius="1" src="https://ucarecdn.com/ac3ee6fe-58cd-47e1-b09b-7d6028f97eea/">
        <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
      repeat="indefinite"></a-animation>
      </a-sphere>
      
      <a-sky src="https://ucarecdn.com/93f44461-0208-4828-9d11-ab811b324540/"></a-sky>
    </a-scene>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
